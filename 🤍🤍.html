
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Spesial</title>
    <style>
        body {
            background: url('love.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #d63384;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .heart {
            color: red;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        button {
            background: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #b0256c;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .popup img {
            width: 100%;
            max-width: 500px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: red;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine’s Day! <span class="heart">❤️</span></h1>
        <h2>Untuk: Sayang</h2>
        <div class="card">
            <p>Sayang, kamu adalah orang spesial dalam hidupku. Semoga hari ini penuh dengan kebahagiaan dan cinta. Aku selalu menyayangimu! ❤️</p>
            
                        <button onclick="showImage()">Klik untuk melihat foto</button>
          <center>  <img id="valentineImage" src="love3.png" alt="Foto Sayang" onclick="openPopup()"></center>
            
        </div>
    </div>

    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">×</span>
      <img src="love3.png" alt="Foto Sayang">
          <img src="love3.png" alt="Foto Sayang">

    </div>

    <script>
        function showImage() {
            document.getElementById("valentineImage").style.display = "block";
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
